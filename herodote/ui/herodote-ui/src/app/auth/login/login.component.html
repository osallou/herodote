<div class="loginform">
  <div class="row justify-content-center">
          <img class="profile-img" src="assets/images/logo-login.png" alt=""/>
  </div>
  <div class="row justify-content-center">
          <h1 class="text-center login-title"><b>Sign in</b></h1>
  </div>
  <div class="row justify-content-center">
    <div *ngIf="error_msg" class="alert alert-warning" role="alert">
        {{error_msg}}
    </div>
    <div>
          <form class="form-signin form-group">
              <div class="form-group">
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="userId" id="sign_user_id" type="text" class="form-control" placeholder="User id" required autofocus>
              </div>
              <div class="form-group">
                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="password" id="sign_password" type="password" placeholder="Password" class="form-control" required>
              </div>
              <div class="form-group">
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="project" id="sign_project" type="text" placeholder="openstack project name" class="form-control" required>
            </div>              
              <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">
                      Sign in</button>
              </div>
              <div class="alert alert-warning" *ngIf="msg">{{msg}}</div>

          </form>
          <div class="form-signin justify-content-center" *ngIf="oidc">
            <h3 class="text-center login-title"><b>or log with</b></h3>
          </div>
          <form class="form-signin form-group" *ngIf="oidc">
             <a href="{{oidcUrl}}"><button class="btn btn-lg btn-primary btn-block" type="button" >Elixir AAI</button></a>
          </form>
    </div>
  </div>
</div>
