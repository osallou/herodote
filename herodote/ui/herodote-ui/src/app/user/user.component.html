<div class="card" *ngIf="projects.length === 0">
  <div class="card-header">Ooops!</div>
  <div class="card-body">
    It seems you have no project yet!! <a [routerLink]="['/project']"><button class="btn btn-primary" type="button">Create one</button></a>
  </div>
</div>


<table class="table" *ngIf="projects.length > 0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Openstack project</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
          <td><span *ngIf="!project.hooks || project.hooks.length==0" class="alert alert-warning">uncomplete</span></td>
          <td><a class="nav-link" [routerLink]="['/project', project.name]">{{project.name}}</a></td>
          <td>{{project.description}}</td>
          <td>{{project.ksProject}}</td>
        </tr>
    </tbody>
</table>
